---
name: Cross-platform Shell Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  shell-tests:
    strategy:
      matrix:
        include:
          - platform: linux-x64
            os: ubuntu-latest
            shell: bash
          - platform: linux-x64
            os: ubuntu-latest
            shell: zsh
          - platform: linux-x64
            os: ubuntu-latest
            shell: fish
          - platform: linux-x64
            os: ubuntu-latest
            shell: ksh
          - platform: linux-arm64
            os: ubuntu-latest
            shell: bash
          - platform: macos-x64
            os: macos-latest
            shell: bash
          - platform: macos-x64
            os: macos-latest
            shell: zsh
          - platform: macos-x64
            os: macos-latest
            shell: fish
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          install_linux() {
            sudo apt-get update
            sudo apt-get install -y $1 jq
            if [[ "$1" == "fish" ]]; then
              mkdir -p ~/.config/fish
            fi
          }

          install_macos() {
            if [[ "$1" == "fish" ]]; then
              brew install fish
              mkdir -p ~/.config/fish
            fi
            brew install jq
          }

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            install_linux "${{ matrix.shell }}"
          else
            install_macos "${{ matrix.shell }}"
          fi

      - name: Build release binary
        run: cargo build --release

      - name: Run tests
        run: |
          test_shell() {
            echo "Testing $1 shell on $2 architecture"
            ls -la
            ./target/release/past --brief || exit 1
            ./target/release/past -s "test" | grep -q "test" || exit 1
          }

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            test_shell "${{ matrix.shell }}" "${{ matrix.platform }}"
          else
            test_shell "${{ matrix.shell }}" "macos"
          fi
