---
name: Cross-platform Shell Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  shell-tests:
    strategy:
      matrix:
        include:
          - platform: linux-x64
            os: ubuntu-latest
            shell: bash
          - platform: linux-x64
            os: ubuntu-latest
            shell: zsh
          - platform: linux-x64
            os: ubuntu-latest
            shell: fish
          - platform: linux-x64
            os: ubuntu-latest
            shell: ksh
          - platform: linux-arm64
            os: ubuntu-latest
            shell: bash
          - platform: macos-x64
            os: macos-latest
            shell: bash
          - platform: macos-x64
            os: macos-latest
            shell: zsh
          - platform: macos-x64
            os: macos-latest
            shell: fish
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          install_linux() {
            sudo apt-get update
            sudo apt-get install -y $1 jq
          }
          install_macos() {
            brew install jq
            if [[ "$1" == "fish" ]]; then
              brew install fish
            fi
          }
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            install_linux "${{ matrix.shell }}"
          else
            install_macos "${{ matrix.shell }}"
          fi

      - name: Build release binary
        run: cargo build --release

      - name: Setup shell environment
        run: |
          # Create config for past command
          echo "[shell]" > ~/.pastrc
          echo "shell_type = \"${{ matrix.shell }}\"" >> ~/.pastrc

          # Shell-specific history setup
          if [[ "${{ matrix.shell }}" == "fish" ]]; then
            echo "config_file = \".config/fish/config.fish\"" >> ~/.pastrc
            mkdir -p ~/.local/share/fish
            echo "- cmd: ls" > ~/.local/share/fish/fish_history
            echo "  when: $(date +%s)" >> ~/.local/share/fish/fish_history
          else
            echo "config_file = \".${{ matrix.shell }}rc\"" >> ~/.pastrc
            echo "ls" > ~/.${{ matrix.shell }}_history
          fi

      - name: Run commands in target shell
        run: |
          case "${{ matrix.shell }}" in
            bash)
              bash -c 'ls; pwd; echo "test command"'
              ;;
            zsh)
              zsh -c 'ls; pwd; echo "test command"'
              ;;
            fish)
              fish -c 'ls; pwd; echo "test command"'
              ;;
            ksh)
              ksh -c 'ls; pwd; echo "test command"'
              ;;
          esac

      - name: Run tests
        run: |
          test_shell() {
            echo "Testing $1 shell"
            ./target/release/past --brief || exit 1
            ./target/release/past -s "ls" | grep -q "ls" || exit 1
            ./target/release/past -s "test" | grep -q "test command" || exit 1
          }
          test_shell "${{ matrix.shell }}"
